<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy 15th Birthday Isaac!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fef0e6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    h1 {
      font-size: 2.5em;
      color: #e63946;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .cake {
      position: relative;
      width: 200px;
      height: 150px;
      background: #ffb347;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    }

    .cake::before {
      content: '';
      position: absolute;
      top: -30px;
      left: 0;
      width: 100%;
      height: 30px;
      background: #ff6961;
      border-radius: 20px 20px 0 0;
    }

    .candle {
      position: absolute;
      top: -50px;
      width: 10px;
      height: 30px;
      background: #ffffff;
      border-radius: 5px;
    }

    .candle:nth-child(1) { left: 50px; }
    .candle:nth-child(2) { left: 95px; }
    .candle:nth-child(3) { left: 140px; }

    .flame {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 15px;
      background: orange;
      border-radius: 50%;
      animation: flicker 0.2s infinite;
      box-shadow: 0 0 15px orange;
    }

    @keyframes flicker {
      0% { opacity: 1; transform: scale(1) translateX(-50%); }
      50% { opacity: 0.6; transform: scale(1.1) translateX(-50%); }
      100% { opacity: 1; transform: scale(1) translateX(-50%); }
    }

    .message {
      margin-top: 20px;
      font-size: 1.5em;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Happy 15th Birthday Isaac Choi! ðŸŽ‰</h1>
  <div class="cake">
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
  </div>
  <div class="message">Make a wish! ðŸŽ‚</div>
</body>
  </html>
