<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Isaac's Birthday Cake Builder</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff0e1;
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      user-select: none;
      cursor: pointer;
    }

    h1 {
      color: #d62828;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .cake {
      position: relative;
      width: 200px;
      height: 180px;
    }

    .layer {
      position: absolute;
      width: 200px;
      height: 60px;
      background-color: #f77f00;
      border-radius: 0 0 20px 20px;
      opacity: 0;
      transition: opacity 0.5s ease, transform 0.5s ease;
      transform: translateY(20px);
    }

    .layer1 {
      bottom: 0;
    }

    .layer2 {
      bottom: 60px;
      background-color: #fcbf49;
    }

    .top {
      bottom: 120px;
      height: 30px;
      background-color: #e63946;
      border-radius: 20px 20px 0 0;
    }

    .candle {
      position: absolute;
      width: 10px;
      height: 30px;
      background: #fff;
      border-radius: 5px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .candle:nth-child(1) { left: 50px; top: -30px; }
    .candle:nth-child(2) { left: 95px; top: -30px; }
    .candle:nth-child(3) { left: 140px; top: -30px; }

    .flame {
      width: 10px;
      height: 15px;
      background: orange;
      border-radius: 50%;
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 15px orange;
      animation: flicker 0.2s infinite;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    @keyframes flicker {
      0% { opacity: 1; transform: scale(1) translateX(-50%); }
      50% { opacity: 0.6; transform: scale(1.1) translateX(-50%); }
      100% { opacity: 1; transform: scale(1) translateX(-50%); }
    }

    .message {
      font-size: 1.5em;
      margin-top: 20px;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body onclick="buildCake()">
  <h1>ðŸŽ‚ Tap to Build Isaac's Cake! ðŸŽ‰</h1>
  <div class="cake" id="cake">
    <div class="layer layer1" id="layer1"></div>
    <div class="layer layer2" id="layer2"></div>
    <div class="layer top" id="topLayer"></div>

    <div class="candle" id="candle1">
      <div class="flame" id="flame1"></div>
    </div>
    <div class="candle" id="candle2">
      <div class="flame" id="flame2"></div>
    </div>
    <div class="candle" id="candle3">
      <div class="flame" id="flame3"></div>
    </div>
  </div>
  <div class="message" id="message">Step 1: Tap to start baking!</div>

  <script>
    let step = 0;

    const steps = [
      () => {
        document.getElementById('layer1').style.opacity = 1;
        document.getElementById('layer1').style.transform = 'translateY(0)';
        updateMessage("Step 2: Add the next layer!");
      },
      () => {
        document.getElementById('layer2').style.opacity = 1;
        document.getElementById('layer2').style.transform = 'translateY(0)';
        updateMessage("Step 3: Add the frosting top!");
      },
      () => {
        document.getElementById('topLayer').style.opacity = 1;
        document.getElementById('topLayer').style.transform = 'translateY(0)';
        updateMessage("Step 4: Add the candles!");
      },
      () => {
        ['candle1', 'candle2', 'candle3'].forEach(id => {
          document.getElementById(id).style.opacity = 1;
        });
        updateMessage("Final Step: Light the candles!");
      },
      () => {
        ['flame1', 'flame2', 'flame3'].forEach(id => {
          document.getElementById(id).style.opacity = 1;
        });
        updateMessage("ðŸŽ‰ Happy 15th Birthday Isaac Choi! ðŸŽ‰");
      }
    ];

    function buildCake() {
      if (step < steps.length) {
        steps[step]();
        step++;
      }
    }

    function updateMessage(text) {
      document.getElementById("message").textContent = text;
    }
  </script>
</body>
</html>
