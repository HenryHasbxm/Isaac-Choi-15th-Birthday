<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Isaac Choi's 15th Birthday Cake</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff4e6;
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      user-select: none;
      cursor: pointer;
      overflow: hidden;
    }

    h1 {
      color: #e63946;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .cake {
      position: relative;
      width: 300px;
      height: 240px;
    }

    .layer {
      position: absolute;
      width: 100%;
      height: 80px;
      background-color: #f77f00;
      border-radius: 0 0 30px 30px;
      opacity: 0;
      transform: translateY(30px) scale(0.9);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .layer1 {
      bottom: 0;
    }

    .layer2 {
      bottom: 80px;
      background-color: #fcbf49;
    }

    .top {
      bottom: 160px;
      height: 40px;
      background-color: #e63946;
      border-radius: 30px 30px 0 0;
    }

    .visible {
      opacity: 1 !important;
      transform: translateY(0) scale(1) !important;
    }

    .candles {
      position: absolute;
      top: -50px;
      left: 0;
      width: 100%;
      height: 60px;
      display: flex;
      justify-content: space-evenly;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .candle {
      position: relative;
      width: 8px;
      height: 30px;
      background: #fff;
      border-radius: 4px;
    }

    .flame {
      position: absolute;
      top: -18px;
      left: 50%;
      width: 12px;
      height: 18px;
      background: orange;
      border-radius: 50% 50% 50% 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 15px orange;
      animation: flicker 0.15s infinite alternate;
      opacity: 0;
    }

    @keyframes flicker {
      0% {
        transform: translateX(-50%) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateX(-50%) scale(1.1);
        opacity: 0.7;
      }
    }

    .message {
      margin-top: 20px;
      font-size: 1.3em;
      color: #444;
      text-align: center;
    }
  </style>
</head>
<body onclick="buildCake()">
  <h1>ðŸŽ‚ Tap to Build Isaac's 15-Layer Cake! ðŸŽ‰</h1>
  <div class="cake">
    <div class="layer layer1" id="layer1"></div>
    <div class="layer layer2" id="layer2"></div>
    <div class="layer top" id="topLayer"></div>
    <div class="candles" id="candles"></div>
  </div>
  <div class="message" id="message">Step 1: Tap to start building the cake!</div>

  <script>
    let step = 0;

    const steps = [
      () => {
        showLayer('layer1');
        updateMessage('Step 2: Add another layer!');
      },
      () => {
        showLayer('layer2');
        updateMessage('Step 3: Add the top frosting!');
      },
      () => {
        showLayer('topLayer');
        updateMessage('Step 4: Add all 15 candles!');
      },
      () => {
        const candles = document.getElementById('candles');
        for (let i = 0; i < 15; i++) {
          const candle = document.createElement('div');
          candle.className = 'candle';

          const flame = document.createElement('div');
          flame.className = 'flame';
          flame.id = `flame${i}`;
          candle.appendChild(flame);

          candles.appendChild(candle);
        }
        candles.style.opacity = 1;
        updateMessage('Final Step: Light the candles!');
      },
      () => {
        // Light flames
        for (let i = 0; i < 15; i++) {
          document.getElementById(`flame${i}`).style.opacity = 1;
        }
        updateMessage("ðŸŽ‰ Happy 15th Birthday Isaac Choi! ðŸŽ‰");
      }
    ];

    function showLayer(id) {
      const el = document.getElementById(id);
      el.classList.add('visible');
    }

    function updateMessage(text) {
      document.getElementById('message').textContent = text;
    }

    function buildCake() {
      if (step < steps.length) {
        steps[step]();
        step++;
      }
    }
  </script>
</body>
</html>
